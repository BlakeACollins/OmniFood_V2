<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css"/>

    <title>OmniFood</title>
</head>
<body>
    <section class="hero__section">
        <div class="hero">
         <div class="hero__text-box">
            <h1 class="hero__heading">
                A healthy meal delivered to your door, every single day!
            </h1>
            <p class="hero__description">The smart 365-days-per-year food subscription that will make you eat healthy again. Tailored to your personal tastes and nutritional needs.</p>
            <a href="#" class="hero__btn btn__full margin-right-sm">Start Now</a>
            <a href="#" class="hero__btn btn__outline">Learn More &darr;</a>
            <div class="delivered__meals">
                <div class="delivered__imgs">
                    <img src="img/customers/customer-1.jpg" alt="img of customer" />
                    <img src="img/customers/customer-2.jpg" alt="img of customer" />
                    <img src="img/customers/customer-3.jpg" alt="img of customer" />
                    <img src="img/customers/customer-4.jpg" alt="img of customer" />
                    <img src="img/customers/customer-5.jpg" alt="img of customer" />
                    <img src="img/customers/customer-6.jpg" alt="img of customer" />
                </div>
                <p class="delivered__text">250,000+ meals last year!</p>
            </div>
         </div>
         <div class="hero__img-box">
            <img src="img/hero.png" class="hero__img" alt="bowls of food"/>
         </div>
        </div>
    </section>


    
</body>
</html>
